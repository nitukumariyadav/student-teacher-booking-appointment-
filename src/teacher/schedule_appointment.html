<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Manage Calendar Schedule</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBaOf1D2WLOuqHEyPrOV1JRQjfUleEMeyA",
            authDomain: "student-teacher-appointm-ac387.firebaseapp.com",
            databaseURL: "https://student-teacher-appointm-ac387-default-rtdb.firebaseio.com",
            projectId: "student-teacher-appointm-ac387",
            storageBucket: "student-teacher-appointm-ac387.appspot.com",
            messagingSenderId: "756780687283",
            appId: "1:756780687283:web:ebb2944bea32ae21c8b5c6",
            measurementId: "G-SVZS3TQB11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #calendar {
            margin-top: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fc .fc-toolbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .fc-button {
            background-color: #4CAF50 ;
            border: none ;
            color: white ;
            margin: 0 2px;
        }

        .fc-button:hover {
            background-color: #45a049 ;
        }

        .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #45a049 ;
        }

        .fc .fc-daygrid-day.fc-day-today {
            background-color: #d4edda;
        }

        .fc-event {
            background-color: #4CAF50;
            border: none ;
            color: white ;
        }

        .fc-event:hover {
            background-color: #45a049 ;
        }

        .fc-daygrid-event-dot {
            border-color: #4CAF50 ;
        }

        .fc .fc-daygrid-day-number {
            color: #4CAF50;
        }

        .fc .fc-icon {
            color: white;
        }

        .fc-theme-standard .fc-scrollgrid {
            border-color: #ddd;
        }

        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #ddd;
        }

        .fc .fc-col-header-cell-cushion {
            color: #4CAF50;
            font-weight: bold;
        }

        .fc .fc-view-harness {
            border-radius: 0 0 5px 5px;
        }

        .fc .fc-daygrid-day-number {
            cursor: pointer;
        }

        .fc .fc-popover {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fc .fc-popover-header {
            background-color: #4CAF50;
            color: white;
        }

        .fc .fc-popover-body {
            background-color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 20px;
            }

            #calendar {
                padding: 10px;
            }

            .fc .fc-toolbar {
                font-size: 14px;
            }

            .fc .fc-daygrid-day-number {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Calendar Schedule</h1>
        </header>
        <main>
            <div id="calendar"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const db = window.db; 

            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                events: async function(fetchInfo, successCallback, failureCallback) {
                    try {
                        const querySnapshot = await getDocs(collection(db, 'schedules'));
                        let events = [];
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            events.push({
                                id: doc.id,
                                title: data.subject,
                                start: data.date + 'T' + data.time,
                            });
                        });
                        successCallback(events);
                    } catch (error) {
                        console.error("Error getting documents: ", error);
                        failureCallback(error);
                    }
                },
                dateClick: async function(info) {
                    const title = prompt('Enter Subject:');
                    if (title) {
                        try {
                            const docRef = await addDoc(collection(db, 'schedules'), {
                                date: info.dateStr,
                                time: '00:00',
                                subject: title
                            });
                            calendar.addEvent({
                                id: docRef.id,
                                title: title,
                                start: info.dateStr + 'T00:00'
                            });
                            alert('Event added successfully!');
                        } catch (error) {
                            console.error("Error adding document: ", error);
                        }
                    }
                },
                eventClick: async function(info) {
                    if (confirm('Do you want to remove this event?')) {
                        try {
                            await deleteDoc(doc(db, 'schedules', info.event.id));
                            info.event.remove();
                            alert('Event removed successfully!');
                        } catch (error) {
                            console.error("Error removing document: ", error);
                        }
                    }
                },
                eventDrop: async function(info) {
                    const updatedEvent = {
                        date: info.event.start.toISOString().split('T')[0],
                        time: info.event.start.toISOString().split('T')[1].split('.')[0],
                        subject: info.event.title
                    };
                    try {
                        await updateDoc(doc(db, 'schedules', info.event.id), updatedEvent);
                        alert('Event updated successfully!');
                    } catch (error) {
                        console.error("Error updating document: ", error);
                    }
                },
                eventResize: async function(info) {
                    const updatedEvent = {
                        date: info.event.start.toISOString().split('T')[0],
                        time: info.event.start.toISOString().split('T')[1].split('.')[0],
                        subject: info.event.title
                    };
                    try {
                        await updateDoc(doc(db, 'schedules', info.event.id), updatedEvent);
                        alert('Event updated successfully!');
                    } catch (error) {
                        console.error("Error updating document: ", error);
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
