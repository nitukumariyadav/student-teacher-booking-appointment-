<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .appointment {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .appointment:last-child {
      border-bottom: none;
    }

    .appointment p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Appointments</h1>
    <div id="appointments-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // Initialize Firebase app with your configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBaOf1D2WLOuqHEyPrOV1JRQjfUleEMeyA",
        authDomain: "student-teacher-appointm-ac387.firebaseapp.com",
        databaseURL: "https://student-teacher-appointm-ac387-default-rtdb.firebaseio.com",
        projectId: "student-teacher-appointm-ac387",
        storageBucket: "student-teacher-appointm-ac387.appspot.com",
        messagingSenderId: "756780687283",
        appId: "1:756780687283:web:ebb2944bea32ae21c8b5c6",
        measurementId: "G-SVZS3TQB11"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Reference to the appointments collection in Firestore
    const appointmentsRef = collection(db, 'appointments');

    // Function to fetch and display appointments
    async function fetchAppointments() {
      const querySnapshot = await getDocs(appointmentsRef);
      const appointmentsList = document.getElementById('appointments-list');

      // Clear previous content
      appointmentsList.innerHTML = '';

      // Loop through appointments and display them
      querySnapshot.forEach((doc) => {
        const appointment = doc.data();
        const appointmentHtml = `
          <div class="appointment">
            <p><strong>Student :</strong> ${appointment.studentEmail}</p>
            <p><strong>Teacher Name:</strong> ${appointment.teacherName}</p>
            <p><strong>Date:</strong> ${appointment.appointmentDate}</p>
            <p><strong>Time:</strong> ${appointment.appointmentTime}</p>
          </div>
        `;
        appointmentsList.innerHTML += appointmentHtml;
      });
    }

    // Call fetchAppointments on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchAppointments();
    });
  </script>
</body>
</html>
