<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Add/Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2014/05/18/19/12/campus-347285_960_720.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            background-color: #0b81e2;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            padding: 0;
            font-size: 1.5em;
        }

        .header .menu-toggle {
            left: 10px;
            top: 15px;

        }

        .container {
            max-width: 900px;
            margin: 10px auto;
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; 
            background-color: rgba(255, 255, 255, 0.9);
            padding-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s; 
        }
        .sidebar.active {
            left: 0; 
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #1085f3;
            color: white;
        }

        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            margin-left: 0; 
            padding: 30px;
            width: 100%;
            transition: margin-left 0.3s; 
        }

        .menu-toggle {
            position: fixed;
            top: 5px;
            left: 20px;
            cursor: pointer;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #8b8b8b;
            color: #fff;
        }

        td {
            background: transparent;
            color: #ddd;
            font-weight: bold;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .actions button.edit {
            background: #ffc107;
            color: #fff;
        }

        .actions button.delete {
            background: #dc3545;
            color: #fff;
        }

        .actions button.view {
            background: #17a2b8;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .teacher-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <h1>Admin Panel</h1>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="adminPannel.html"><i class="fas fa-home"></i> Home</a>
        <a href="adminPannel.html"><i class="fas fa-user-check"></i> Approved Registration</a>
        <a href="add.html"><i class="fas fa-user-cog"></i> Add Teacher</a>
        <a href="/student-teacher-booking-appointment-/student-teacher-booking-appoitment-/src/index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content" id="content">
        <div class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <div class="container">
            <h1>Add Teacher</h1>
            <form id="teacherForm">
                <input type="hidden" id="teacherId">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                <label for="department">Department:</label>
                <input type="text" id="department" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
                <button type="submit" id="submitBtn">Add Teacher</button>
            </form>
            <table id="teachersTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Teachers will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Teacher Details</h2>
            <p id="teacherDetails"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBaOf1D2WLOuqHEyPrOV1JRQjfUleEMeyA",
            authDomain: "student-teacher-appointm-ac387.firebaseapp.com",
            databaseURL: "https://student-teacher-appointm-ac387-default-rtdb.firebaseio.com",
            projectId: "student-teacher-appointm-ac387",
            storageBucket: "student-teacher-appointm-ac387.appspot.com",
            messagingSenderId: "756780687283",
            appId: "1:756780687283:web:ebb2944bea32ae21c8b5c6",
            measurementId: "G-SVZS3TQB11"
        };            
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        const teacherForm = document.getElementById('teacherForm');
        const teacherId = document.getElementById('teacherId');
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const departmentInput = document.getElementById('department');
        const emailInput = document.getElementById('email');
        const imageInput = document.getElementById('image');
        const teachersTable = document.querySelector('#teachersTable tbody');
        const submitBtn = document.getElementById('submitBtn');
        
        teacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = teacherId.value;
            const name = nameInput.value;
            const subject = subjectInput.value;
            const department = departmentInput.value;
            const email = emailInput.value;
            let imageUrl = '';
        
            if (imageInput.files.length > 0) {
                const imageFile = imageInput.files[0];
                const storageReference = storageRef(storage, 'teachers/' + imageFile.name);
                await uploadBytes(storageReference, imageFile);
                imageUrl = await getDownloadURL(storageReference);
            }
        
            const teacherData = { name, subject, department, email, imageUrl };
        
            if (id) {
                await updateDoc(doc(db, 'teachers', id), teacherData);
            } else {
                await addDoc(collection(db, 'teachers'), teacherData);
            }
        
            teacherForm.reset();
            teacherId.value = '';
            submitBtn.innerText = 'Add Teacher';
            loadTeachers();
        });
        
        async function loadTeachers() {
            const querySnapshot = await getDocs(collection(db, 'teachers'));
            teachersTable.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const teacher = doc.data();
                teachersTable.innerHTML += `
                    <tr>
                        <td><img src="${teacher.imageUrl}" alt="${teacher.name}" class="teacher-image"></td>
                        <td>${teacher.name}</td>
                        <td>${teacher.subject}</td>
                        <td>${teacher.department}</td>
                        <td>${teacher.email}</td>
                        <td class="actions">
                            <button class="view" onclick="viewTeacher('${teacher.name}', '${teacher.subject}', '${teacher.department}', '${teacher.email}', '${teacher.imageUrl}')">View</button>
                            <button class="edit" onclick="editTeacher('${doc.id}', '${teacher.name}', '${teacher.subject}', '${teacher.department}', '${teacher.email}', '${teacher.imageUrl}')">Edit</button>
                            <button class="delete" onclick="deleteTeacher('${doc.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }
        
        async function editTeacher(id, name, subject, department, email, imageUrl) {
            teacherId.value = id;
            nameInput.value = name;
            subjectInput.value = subject;
            departmentInput.value = department;
            emailInput.value = email;
            submitBtn.innerText = 'Update Teacher';
            // Note: We are not setting the image input value because it is not possible to prepopulate file input
        }

        async function deleteTeacher(id) {
            if (confirm('Are you sure you want to delete this teacher?')) {
                await deleteDoc(doc(db, 'teachers', id));
                loadTeachers(); // Refresh teacher list after deletion
            }
        }
        
        function viewTeacher(name, subject, department, email, imageUrl) {
            const teacherDetails = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Subject:</strong> ${subject}</p>
                <p><strong>Department:</strong> ${department}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><img src="${imageUrl}" alt="${name}" style="max-width: 100%; height: auto;"></p>
            `;
            document.getElementById('teacherDetails').innerHTML = teacherDetails;
            document.getElementById('teacherModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('teacherModal').style.display = 'none';
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        window.editTeacher = editTeacher;
        window.deleteTeacher = deleteTeacher;
        window.viewTeacher = viewTeacher;
        window.closeModal = closeModal;
        window.toggleSidebar = toggleSidebar;
        loadTeachers();
    </script>
</body>
</html>
