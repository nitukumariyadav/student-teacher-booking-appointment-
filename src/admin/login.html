<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b81e2;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], button {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #277ff1;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #242524;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Login</h1>
    </div>
    <div class="container">
        <form id="admin-login-form">
            <input type="text" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBaOf1D2WLOuqHEyPrOV1JRQjfUleEMeyA",
            authDomain: "student-teacher-appointm-ac387.firebaseapp.com",
            databaseURL: "https://student-teacher-appointm-ac387-default-rtdb.firebaseio.com",
            projectId: "student-teacher-appointm-ac387",
            storageBucket: "student-teacher-appointm-ac387.appspot.com",
            messagingSenderId: "756780687283",
            appId: "1:756780687283:web:ebb2944bea32ae21c8b5c6",
            measurementId: "G-SVZS3TQB11"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        const predefinedAdminEmail = 'admin@example.com';
        const predefinedAdminPassword = 'admin123';

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const adminEmail = document.getElementById('admin-email').value.trim(); // Trim whitespace
            const adminPassword = document.getElementById('admin-password').value; // No need to trim password
            const errorMessage = document.getElementById('error-message');

            try {
                    const userCredential = await signInWithEmailAndPassword(auth, adminEmail, adminPassword);
                    console.log('Admin logged in:', userCredential.user.uid);
                    errorMessage.textContent = '';
                    alert('Admin login successful');
                    window.location.href = ' adminPannel.html'; 
            } catch (error) {
                errorMessage.textContent = 'Error logging in. Please try again.';
            }
        });
    </script>
</body>
</html>
